<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <base href="/image/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard Photo Booth</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- PWA manifest -->
    <link rel="manifest" href="/image/manifest.json" />

    <style>
      body {
        font-family: 'Noto Serif JP', serif;
      }
      .font-marker {
        font-family: 'Noto Serif JP', serif;
        font-weight: 900;
      }
      .countdown-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 15rem;
        font-weight: 700;
        font-family: sans-serif;
        -webkit-text-stroke: 4px black;
        text-stroke: 4px black;
        z-index: 10;
        pointer-events: none;
        opacity: 0.8;
      }
    </style>
    <script type="module" crossorigin src="/image/assets/index-C-ADGulq.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Service Worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/image/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });

          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return;
            console.log('Controller changed, reloading page.');
            window.location.reload();
            refreshing = true;
          });
        });
      }
    </script>
  </body>
</html>
